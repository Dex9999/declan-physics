<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion Simulator</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 10px -10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #a439d1;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #8a2fb1;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Relativistic Velocity Calculator</h1>

      <img id="diagram-image" src="#" alt="diagram" />
      <br>

      <label for="v">Spaceship Velocity (Vso):</label>
      <input
        type="text"
        id="v"
        placeholder="0.9c"
        step="0.01"
      />

      <label for="u">Rocket Velocity (Vrs):</label>
      <input
        type="text"
        id="u"
        placeholder="0.9c"
        step="0.01"
      />

      <h4>keep in mind Vrs is the rocket's speed relative to the spaceship</h4>

      <button onclick="calculateVelocity()">Calculate Relative Velocity</button>

      <div id="result">
        <p>
          Relative Velocity: <span id="velocity">N/A</span>
        </p>
      </div>
    </div>

    <script>
      // calculate the relativistic velocity
      function calculateVelocity() {
        let v = document.getElementById("v");
        let u = document.getElementById("u");
        v = parseFloat(v.value.split("c")[0]);
        u = parseFloat(u.value.split("c")[0]);
        if(!v){
            v = 0.9;
        }
        if(!u){
            u = 0.9;
        }

        // validate inputs
        if (isNaN(v) || isNaN(u) || v < 0 || v >= 1 || u < 0 || u >= 1) {
          alert(
            "Please enter valid velocities between 0 and 1 (representing fractions of the speed of light)."
          );
          return;
        }

        const c = 1; // Speed of light in normalized units
        const relativeVelocity = (v + u) / (1 + v * u);
        // see https://youtu.be/R5oCXHWEL9A?si=ARnHKYTjgH6lAiOG&t=217

        // update result
        document.getElementById("velocity").innerText =
          relativeVelocity.toFixed(4) + "c";
      }
    </script>
  </body>
</html>
