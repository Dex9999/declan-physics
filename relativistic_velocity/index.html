<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion Simulator</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 10px -10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #a439d1;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Relativistic Velocity Calculator</h1>

      <img id="calculator-image" src="#" alt="Placeholder image" />

      <label for="v">Spaceship Velocity (Vso) (in terms of c, relative to observer):</label>
      <input
        type="number"
        id="v"
        placeholder="Enter spaceship velocity"
        step="0.01"
      />

      <label for="u">Rocket Velocity (Vrs) (in terms of c, relative to spaceship):</label>
      <input
        type="number"
        id="u"
        placeholder="Enter rocket velocity"
        step="0.01"
      />

      <button onclick="calculateVelocity()">Calculate Relative Velocity</button>

      <div id="result">
        <p>
          Relative Velocity: <span id="velocity">N/A</span> (in fraction of c)
        </p>
      </div>
    </div>

    <script>
      // calculate the relativistic velocity
      function calculateVelocity() {
        const v = parseFloat(document.getElementById("v").value);
        const u = parseFloat(document.getElementById("u").value);

        // validate inputs
        if (isNaN(v) || isNaN(u) || v < 0 || v >= 1 || u < 0 || u >= 1) {
          alert(
            "Please enter valid velocities between 0 and 1 (representing fractions of the speed of light)."
          );
          return;
        }

        // Relativistic velocity addition formula
        const c = 1; // Speed of light in normalized units (c = 1 for this calculation)
        const relativeVelocity = (v + u) / (1 + v * u);

        // Display the result
        document.getElementById("velocity").innerText =
          relativeVelocity.toFixed(4);
      }
    </script>
  </body>
</html>
